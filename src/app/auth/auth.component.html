<div class="row">
    <div class="col-xs-12">
        <div class="alert alert-danger" *ngIf = "error != null">
            <p>
                {{ error }}
            </p>
        </div>
        <form [formGroup] = "form" (ngSubmit) = "submit()" *ngIf = "!isLoading">
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    class="form-control"
                    formControlName = "email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    class="form-control"
                    formControlName = "password">
            </div>
            <div>
                <button class="btn btn-primary" [disabled] = "!isFormValid()" type = "submit">{{ this.isLoginMode ? 'Login' : 'Signup' }}</button>
                <button class="btn btn-info" (click) = "onSwitchMode()">Switch to {{ this.isLoginMode ? 'Signup' : 'Login' }} </button>
            </div>
        </form>
        <app-loading-spinner *ngIf = "isLoading">
        </app-loading-spinner>
    </div>
</div>
