
<div>
  <p>
  {{ getServerName() }} <button type="button" (click) = toggleMoreInfo()>More Info</button>
  </p>
  <div *ngIf = "showMoreInfo">
      <p>
        ServerID: {{ getServerId() }}
      </p>
      <p
        [ngClass] = "{online: serverStatus === 'online', offline: serverStatus != 'online'}"
      >
        ServerStatus: {{ getServerStatus() }}
      </p>
  </div>
</div>
