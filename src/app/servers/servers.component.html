<p>Please enter desired server name</p>
<input type="text" class = "form-conrol" [(ngModel)] = "serverName">

<button [disabled] = "!ifValidServerName()" type="button" class="btn btn-primary" (click)="onServerCreation()">Add Server</button>
<p *ngIf = "serverCreated; else noServer">Server was Created! Server name is {{ serverName }}</p>
<ng-template #noServer>
  <p>No server was created</p>
</ng-template>
<hr>
<div *ngFor="let server of servers; let i = index"> 
  <app-server 
    [serverName] = "server.serverName"
    [serverId] = "server.serverId"
    ></app-server>
</div>
