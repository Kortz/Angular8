<h2>
    Recipe Book
</h2>
<div class = "row">
    <div class = "col-md-5">
        <app-recipe-list
        (recipeSelectedEmitter) = recipeSelected($event)></app-recipe-list>
    </div>
    <div class = "col-md-7">
        <app-recipe-detail 
            *ngIf = "selectedRecipe !== undefined; else infoText"
            [selectedRecipe] = "selectedRecipe"></app-recipe-detail>
            <ng-template #infoText>
                <p>
                    Please Select a Recipe!
                </p>
            </ng-template>
    </div>
</div>
