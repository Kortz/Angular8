<div *ngIf = "selectedRecipe !== null">
    <div class = "row">
        <div class = "col-xs-12">
            <img 
                [src] = "selectedRecipe.imagePath" 
                [alt] = "selectedRecipe.title" 
                class = "img-responsive" 
                style = "max-height: 300px;">
        </div>
    </div>
    <div class = "row">
        <div class = "col-xs-12">
            <h4>
                Recipe Name: {{ selectedRecipe.title }}
            </h4>
        </div>
    </div>
    
    <div class = "row">
        <div class = "col-xs-12">
            <div appDropdown class = "btn-group">
                <button class = "btn btn-primary dropdown-toggle">
                    Manage Recipe
                </button>
    
                <ul class = "dropdown-menu">
                    <li>
                        <a style = "cursor: pointer;" (click) = "addRecipeToShoppingList()">
                            To Shopping List
                        </a>
                    </li>
                    <li>
                        <a style = "cursor: pointer;">
                            Edit Recipe
                        </a>
                    </li>
                    <li>
                        <a [routerLink] = "['/recipes']" (click) = "deleteRecipe()">
                            Delete Recipe
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    
    <div class = "row">
        <div class = "col-xs-12">
            <h6>
                Recipe Description: {{ selectedRecipe.description }}
            </h6>
        </div>
    </div>
    
    <div class = "row">
        <div class = "col-xs-12">
            Ingredients: 
            <ul>
                <li *ngFor = "let ingredient of selectedRecipe.ingredients">
                    {{ ingredient.amount }} {{ ingredient.name }}
                </li>
            </ul>
        </div>
    </div>
</div>
