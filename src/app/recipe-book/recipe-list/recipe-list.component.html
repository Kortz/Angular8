<div>
    <div class="row">
        <div class="col-xs-4">
                <button class="btn btn-success">
                    New Recipe
                </button>
        </div>
    </div>
    
    <br>
    
    <div class="row" *ngFor = "let recipe of listOfAllRecipes">
        <div class="col-xs-12">
            <a href="#" class="list-group-item clearfix">
                <div class="pull-left">
                    <h4 class="list-group-item-heading">
                        Recipe Name: {{ recipe.title }}
                    </h4>
                    <p class="list-group-item-text">Description: {{ recipe.description }}</p>
                </div>
                <span class="pull-right">
                    <img [src]="recipe.imagePath" [alt]="recipe.imagePath" class="img-responsive" style="max-height: 50px;">
                </span>
            </a>
        </div>
    </div>
    
</div>
